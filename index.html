<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" maincontent="width=device-width, initial-scale=1.0">
    <title>People Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"> </script>
</head>
<body>

<div id="container">
    <header>
        <div>
            <h1>People Search</h1>
            <ul class="navigation">
              <li><a href="people-search.html">People search</a></li>
              <li><a href="vehicle-search.html">Vehicle search</a></li>
              <li><a href="add-vehicle.html">Add a vehicle</a></li>
            </ul>
        </div>
    </header>

    </aside>
    <main>
      <div class="mainupper">
        <br>
      <label for="name">Search by driver name:</label>

    <br><br>

    <label for="license">Search by license number:</label>
    <input type="text" id="license" name="license" placeholder="Enter license number">

    <br><br>

    <button id="submitbutton">Submit</button>
    <br><br>
    <div id="message">This is the result</div>
    <br><br>
  </div>
    <div id="results">
</div>

    <footer>
      <h1>Footer</h1>
    </footer>
</div>
