<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" maincontent="width=device-width, initial-scale=1.0">
    <title>Add a Vehicle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"> </script>
</head>
<body>

<div id="container">
    <header>
        <div>
            <h1>Add a Vehicle</h1>
            <ul class="navigation">
                <li><a href="index.html">People search</a></li>
                <li><a href="vehicle-search.html">Vehicle search</a></li>
                <li><a href="add-vehicle.html">Add a vehicle</a></li>
            </ul>
        </div>
    </header>

    <aside>
      <div class="imgcontainer">
        <img src="img/addcar.png" alt="Image of car with plus icon">
    </div>
    </aside>
    <main>
      <div class="mainupper">
        <br>
        <form id="vehicleADDForm">
          <label for="rego">Registration/Plate Number:</label>
          <input type="text" id="rego" name="rego"><br><br>
  
          <label for="make">Make:</label>
          <input type="text" id="make" name="make"><br><br>
  
          <label for="model">Model:</label>
          <input type="text" id="model" name="model"><br><br>
  
          <label for="colour">Colour:</label>
          <input type="text" id="colour" name="colour"><br><br>
  
          <label for="owner">Owner:</label>
          <input type="text" id="owner" name="owner"><br><br>
  
          <button type="submit" id="formButton3">Add</button>
      </form>
      <br><br>
      <form id="newOwnerForm">
        <label for="personid">Owner ID:</label>
        <input type="text" id="personid" name="personid"><br><br>

        <label for="name">Owner Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob"><br><br>

        <label for="license">License Number:</label>
        <input type="text" id="license" name="license"><br><br>

        <label for="expire">License Expiry Date:</label>
        <input type="text" id="expire" name="expire"><br><br>

        <button type="submit" id="formButton4">Add Owner</button>
        <br><br>
    </form>
    <div id="message">This is the result</div>
    <br><br>
    </main>

    <footer>
      <h1>Footer</h1>
    </footer>
</div>

</body>
</html>
